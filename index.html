<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Rubik:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <!--<h2>A simple calculator</h2>-->
    <div id="container">
        <div id="cal">
            <div id="output">
                 <div id="previous-operand"></div>
                 <div id="current-operand"></div>                             
            </div>
            <div id="keyboard">
                <button class="allclear" id="clear">C</button>
                <button class="delete" id="backspace">CE</button>
                <button class="number id="dot">.</button>
                <button class="operator" id="/">&#247;</button>

                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">*</button>

                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">-</button>

                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>

                <button class="empty" id="empty"></button>
                 <button class="number" id="0">0</button>

                <button class="empty" id="empty"></button>
                <button class="equals" id="=">=</button>
             </div>
        </div>
    </div>   
    <script src="script.js"></script>
</body>
</html>
